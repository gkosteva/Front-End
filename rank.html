<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="style.css" rel="stylesheet" />    
    <link href="rank.css" rel="stylesheet" />
    <script type="module"src="rank.js" async> </script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-body">
            <div class="first-menu">
                <img class="logoImg" src="logo.png" alt="cards">
                <div class="game-name-logo">Flip card</div>
            </div>
                <ul class="menu">
                    <li>
                        <a class="game-butt">Game</a>
                    </li>
                    <li>
                        <a class="home-page-butt">Home Page</a>
                    </li>
                    <li>
                        <img class="userImg" src="user.png" alt="user">
                        <div class="rollDown">
                            <img class="userImg" src="user.png" alt="user">
                            <a class="logOut">Log out</a>
                            <a class="profile">View Profile</a>
                        </div>
                    </li>
                    
                </ul>
        </div>
    </header>

    <main>

        <div class="container-wrap">
            <section id="leaderboard">
                <table id="rankings" class="leaderboard-results" width="100%">
                    <thead id="tableInfo">
                        <tr>
                            <th>Username</th>
                            <th>Time/s</th>
                            <th>Flips</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
            <button id="dort">Show Rank</button>
        </div>

    </main>
    <footer>
        <div class="footer-body">
            <div class="logos-inst-face">
                <img src="instagram.png" alt="instagram">
                <img src="facebook.png" alt="facebook">
            </div>
            <div class="footer-about">
                <div>About</div>
                <div>Help</div>
                <div>Learn</div>
            </div>
        </div>
    </footer>
</body>
</html>
